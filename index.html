    <h2>FORMULARIO DE INSCRIPCIÓN PARA JUGAR AL STREET FIGHTER</h2>
    <form> 
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label>Nombre:</label>
            <input type="text" name="nombre" requiered>
            <label>Apellidos:</label>
            <input type="text" name="apellidos" requiered>
            <label>Dirección Postal:</label>
            <input type="text" name="direccion" requiered>
            <label>Nick:</label>
            <input type="text" name="nick" requiered>
            <label>Correo Electrónico:</label>
            <input type="email" name="email" requiered>
        </fieldset>
        <fieldset>
            <legend>SEXO USUARIO</legend>
            <input type="radio" name="sexo"> Hombre
            <input type="radio" name="sexo"> Mujer
            <input type="radio" name="sexo"> Prefiero No Decir
        </fieldset>
        <fieldset>
            <legend></legend>
            Fecha nacimiento <input type="date">
        </fieldset>
        <fieldset>
            <legend>PERSONAJES</legend>
            Seleciona el personaje <input type="text">
        </fieldset>
        <fieldset>
            <legend>COMENTARIOS</legend>
            <textarea placeholder="Escribe aquí tus comentarios"></textarea>
        </fieldset>
        <input class="boton" type="submit" value="ENVIAR">
        <input class="boton" type="reset" value="BORRAR">
    </form>
</body>
